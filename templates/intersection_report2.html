<!DOCTYPE html>
<html>
<head>
    <title>Rapor</title>
</head>
<body>
    <h1>Kullanıcılarının Harcadığı Saatler</h1>

    <table border="1">
        <tr>
            <th>Kullanıcı</th>
            <th>Toplam Harcanan Saat</th>
        </tr>
        {% for user, hours in user_casetimes.items %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ hours }} saat</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
