<!-- templates/product_list.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Diğer head etiketleri -->
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Ürün Listesi</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Ürün Adı</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                            <tr>
                                <td>{{ product.id }}</td>
                                <td>{{ product.name }}</td>
                            </tr>
                        {% empty %}
                            <tr>
                                <td colspan="2">Henüz ürün yok.</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
